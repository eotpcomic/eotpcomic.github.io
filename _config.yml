# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://eotpcomic.github.io'
baseurl: ''
title: 'Edgard of The Plague'
description: 'A Webcomic Project'
permalink: pretty
logo: ""

# Pagination
paginate: 10
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Startseite
  url: /
- title: News
  url: /News/
- title: Ãœber Edgard
  url: ueber.md

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: News
    output: true
    description: ""

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
